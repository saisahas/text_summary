<head>

<body>

	<header>
		<div class="container">
		<div id="brandname">
			Summarization of Medical Records
		</div>
		
		
	</div>
	</header>

	<div class="ml-container">

		<form action="/analyze_text" method="POST">
		<p>Enter Your text Here</p>
		<!-- <input type="text" name="comment"/> -->
		<textarea name="rawtext" rows="10" cols="50"></textarea>
		<br/>

		<input type="submit" class="btn-info" value="summarize">
		</form>
		<br/>
		{{ spacy_summary }}
		
	</div>

    
	<div class="ml-container">
        <form action="/analyze" method="POST">
        <p>Click on the "Choose File" button to upload a file:</p>
        <input type="file" id="myFile" name="filename">
        <br/>
		<input type="submit">
		
		<br/>
		</form>
		{{ spacy_summary_2 }}
    
	</div>


	<div class="ml-container">
        <form action="/analyze_url" method="POST">
        <label for="homepage">Add your web address:</label>
        <input type="url" id="homepage" name="homepage"><br><br>
		<br/>
		<input type="submit">
		
		<br/>
		</form>
		{{ spacy_summary_3 }}
		
	</div>

	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
